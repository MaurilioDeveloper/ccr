<div class="panel panel-default" >
	<div class="panel-heading" id="dadosClienteHeading" role="tab" >		
     		<h3 class="panel-title">
			<span class="icon-user"> </span> Dados Cliente
		</h3>
	</div>	
	<div class="panel-body" id="dadosClienteBody">
		<form class="form-horizontal">
			<table class="table table-striped lineSmall" >
				<tbody>
				  	<tr>
					    <td style="padding: 1px; border-top: 0px">
					    	<label class="control-label">Nome:</label>
					    	<div class="controls resultado"><%= cliente.nomeCliente.nome %></div>
					    </td>
				  	</tr>
				  	<tr>
					    <td style="padding: 1px; border-top: 0px">
					    	<label class="control-label">Pai:</label>
					    	<div class="controls resultado"><%= cliente.nomePai.nome %></div>
					    </td>
				  	</tr>
				  	<tr>
					    <td style="padding: 1px; border-top: 0px">
					    	<label class="control-label">M&atilde;e:</label>
					    	<div class="controls resultado"><%= cliente.nomeMae.nome %></div>
					    </td>
				  	</tr>
				  	<tr>
					    <td style="padding: 1px; border-top: 0px">
					    	<label class="control-label">Data Nascimento:</label>
					    	<div class="controls resultado"><%= formatadores.formatarData(cliente.dataNascimento.data) %></div>
					    </td>
				  	</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
