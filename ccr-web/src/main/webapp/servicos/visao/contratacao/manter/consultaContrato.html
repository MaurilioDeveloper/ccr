<!-- Conteudo -->
<div id="divIdentificador" class="control-group">
    <div class="control-group">
    	<label class="control-label">Identificador:</label>
		<div class="controls">
		
			<label class="radio inline" style="margin-right: 15px">
                <input class="radio" type="radio" name="rdoIdentificador" id="radioCliente" value="1" />Cliente
            </label>
            
			<label class="radio inline" style="margin-right: 15px">
                <input class="radio" type="radio" name="rdoIdentificador" id="radioContrato" value="2" />Contrato
            </label>
		
			<label class="radio inline" style="margin-right: 15px">
                <input class="radio" type="radio" name="rdoIdentificador" id="radioSR" value="3" />SR
            </label>
		
			<label class="radio inline" style="margin-right: 15px">
                <input class="radio" type="radio" name="rdoIdentificador" id="radioAgencia" value="4" />Agência
            </label>
		
			<label class="radio inline" style="margin-right: 15px">
                <input class="radio" type="radio" name="rdoIdentificador" id="radioData" value="5" />Data
            </label>
            
			<label class="radio inline" style="margin-right: 15px">
                <input class="radio" type="radio" name="rdoIdentificador" id="radioConvenente" value="6" />Convenente
            </label>
            
           	<label class="radio inline" style="margin-right: 15px">
            	<input class="radio" type="radio" name="rdoIdentificador" id="radioConvenio" value="7" />Conv&ecirc;nio
            </label>
            
            
		</div>
	</div>
</div>

<div id="divCampoPeriodo" class="control-group hide" >
	<label class="control-label"><span class="obrigatorio" id="obrigatorioPeriodo" hidden="true">*</span>Período:</label>
	<div class="controls">
				<div id="divInputDataVigencia" class="input-append data">
							<input type="text" name="inicioVigenciaFiltro"
								id="inicioVigenciaFiltro" value="" data-format="dd/MM/yyyy"
								size="16" class="input-small data" /> <span
								id="spanIconDataVigencia" class="add-on"> <i
								id="iIconDataVigencia" data-time-icon="icon-time"
								data-date-icon="icon-calendar" class="icon-calendar"></i>
						</span>
				</div>
				&nbsp; &nbsp; &nbsp;
				<div id="divInputDataFimVigencia" class="input-append data">
							<input type="text" name="finalVigenciaFiltro"
								id="finalVigenciaFiltro" value="" data-format="dd/MM/yyyy"
								size="16" class="input-small data" /> <span
								id="spanIconDataVigencia" class="add-on"> <i
								id="iIconDataVigencia" data-time-icon="icon-time"
								data-date-icon="icon-calendar" class="icon-calendar"></i>
					</span>
				</div>
			 
			<span class="help-inline"></span>
		</div>
					
</div>
