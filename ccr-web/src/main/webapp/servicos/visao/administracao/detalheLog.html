<fieldset>
	<legend>Lista</legend>
	<table class="table table-striped table-bordered" id="gridLista">
		<thead>
			<tr>
				<th>Data / Hora</th>
				<th>A&ccedil;&atilde;o</th>
				<th>Tipo</th>
				<th>Resumo</th>
				<th>A&ccedil;&atilde;o</th>
			</tr>
		</thead>
		<tbody>	
			<% $.each(lista, function() { %>	
			<tr>
				<td><%= this.data %></td>
				<td><%= (this.acao == 'E' ? 'ENVIO' : 'RECEBIMENTO') %></td>			
				<td><%= (this.ocorrencia == 'S' ? 'INFORMA&Ccedil;&Atilde;O' : 'ERRO') %></td>
				<td><%= this.resumo %></td>
				<td width="50">
					<div class="btn-group">
						<a class="btn btn-mini" data-toggle="tooltip" data-placement="top" id="btnDetalhe" data-id="<%= this.id %>" 
						   data-original-title="Detalhar" title="Detalhar"><i class="icon-search"></i> 
					    </a>
					</div>
				</td>					
			</tr>
			<% }); %>
		</tbody>
	</table>
</fieldset>
<div id="divDetalhe" class="modal hide fade" aria-hidden="true" aria-labelledby="myModalLabel" data-backdrop="static" role="dialog" tabindex="-1">
	<div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3>Detalhe LOG</h3>
	</div>
	<div class="modal-body">
		<div id="divInfoDetalhe"></div>
	</div>
	<div class="modal-footer">
	    <a class="btn" id="btnFechar"><i class="icon"></i>Fechar</a>
  	</div>
</div>
<br /><br />
