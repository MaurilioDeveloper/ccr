<div id="divFormulario" class="modal hide fade" aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" data-backdrop="static" tabindex="-1">
	<fieldset>
	<legend><div id="divTituloForm">&nbsp;Incluir Taxa Seguro</div></legend>
	<form class="form-horizontal" id="formCadastroSeguro">
		<div id="divDataVigencia" class="control-group" >
			<label class="control-label"><span class="obrigatorio">*</span> In&iacute;cio Vig&ecirc;ncia:</label>
			<div class="controls">
				<div id="divInputDataVigencia" class="input-append data"> 
					<input type="text" name="inicioVigencia" id="inicioVigencia" value="" data-format="dd/MM/yyyy"
						   size="16" class="input-small data" validators="required,data,dataMenorTaxaSeguroIOF" />
					<span id="spanIconDataVigencia" class="add-on">
	                	<i id="iIconDataVigencia" data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-calendar"></i>
	                </span>
				</div> 
				<span class="help-inline"></span>
			</div>
		</div>
		<div id="divPrazo" class="control-group">
	        <label class="control-label"><span class="obrigatorio">*</span>Faixa Prazo:</label>
	        <div class="controls">
	        	<div class="input-prepend input-append">
	            	<input name="prazoMin" id="prazoMin" type="text" maxlength="3"
	            		   class="input-mini numero" value="" validators="required" />
	            	<span class="add-on">&agrave;</span>
	            	<input name="prazoMax" id="prazoMax" type="text" maxlength="3" 
	            		   class="input-mini numero" value="" validators="required" />
	            	<span class="add-on">meses</span>
				</div>
			</div>
	    </div>
		<div id="divIdade" class="control-group">
	        <label class="control-label"><span class="obrigatorio">*</span>Faixa Idade:</label>
	        <div class="controls">
	        	<div class="input-prepend input-append">
	            	<input name="idadeMin" id="idadeMin" type="text" maxlength="2"
	            		   class="input-mini numero" value="" validators="required" />
	            	<span class="add-on">&agrave;</span>
	            	<input name="idadeMax" id="idadeMax" type="text" maxlength="2" 
	            		   class="input-mini numero" value="" validators="required" />
	            	<span class="add-on">anos</span>
				</div>
			</div>
	    </div>
		<div id="divTaxa" class="control-group">
	        <label class="control-label"><span class="obrigatorio">*</span> Taxa Seguro:</label>
	        <div class="controls">
	        	<div class="input-prepend input-append">
	            	<input name="taxa" id="taxa" type="text" maxlength="9"
	            		   class="input-small indice5" value=""  validators="required" />
	            	<span class="add-on">%</span>
	        	</div>
				<span class="help-inline"></span>
			</div>
	    </div>
	</form>
	
	<!-- BOTOES DE ACAO -->
	<div id="divAcoesManterSeguro" class="form-actions">
		<a class="btn btn-primary" id="btnSalvar">Salvar</a>
		<!-- <a class="btn" id="btnLimparForm"><i class="icon"></i>Limpar</a>  -->
		<a class="btn" id="btnCancelar"><i class="icon"></i>Voltar</a>
	</div>
	</fieldset>
</div>
