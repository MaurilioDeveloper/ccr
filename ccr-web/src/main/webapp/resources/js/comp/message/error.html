<div class="alert alert-error">
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>Ops!</strong> Ocorreu um erro nesta requisição
	<ul id="detalhe">
	<!-- <ul id="detalhe" class="collapse in"> -->
		<% if (code != null) { %>
		<li><strong>Código: </strong><%= code %></li>
		<% } %>
		<li><strong>Mensagem: </strong><%= text %></li>
	</ul>
	<button type="button" class="btn btn-mini btn-danger" data-dismiss="alert">Fechar</button>
	<!-- <button type="button" class="btn btn-mini" data-toggle="collapse" data-target="#detalhe">Detalhar</button> -->
</div>
